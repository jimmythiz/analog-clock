<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dthsiibas/image/upload/v1686150913/EC1A82C8-DE04-46B5-89D7-5BD13EFD5232_l9ktbg.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    
    <div class="container">
        <div class="clock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
            <div class="dot"></div>
            <div class="number n1">1</div>
            <div class="number n2">2</div>
            <div class="number n3">3</div>
            <div class="number n4">4</div>
            <div class="number n5">5</div>
            <div class="number n6">9</div>
            <div class="number n7">7</div>
            <div class="number n8">8</div>
            <div class="number n9">9</div>
            <div class="number n10">10</div>
            <div class="number n11">11</div>
            <div class="number n12">12</div>
        </div>
        <div id="backHome">
            <a href="https://jimmythiz.github.io/jimmythiz/">< HOME</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
